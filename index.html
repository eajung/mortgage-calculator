<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Container for both draggable elements -->
    <div class="container-wrapper">
        <!-- Draggable Form Container -->
        <div id="formContainer" class="draggable">
            <div class="header">Mortgage Calculator</div>
            <form id="mortgageForm">
                <label for="income">Annual Income:</label>
                <input type="number" id="income" name="income" required>

                <label for="debt">Monthly Debt Payments:</label>
                <input type="number" id="debt" name="debt" required>

                <label for="downPayment">Down Payment:</label>
                <input type="number" id="downPayment" name="downPayment" required>

                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" name="interestRate" step="0.01" required>

                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" name="loanTerm" required>

                <label for="homePrice">Home Price:</label>
                <input type="number" id="homePrice" name="homePrice" required>

                <!-- Toggle Switches for Optional Costs -->
                <div class="toggle-switch">
                    <label for="includePropertyTax">Include Property Tax:</label>
                    <input type="checkbox" id="includePropertyTax" checked>
                </div>

                <div class="toggle-switch">
                    <label for="includeHOA">Include HOA Fees:</label>
                    <input type="checkbox" id="includeHOA" checked>
                </div>

                <div class="toggle-switch">
                    <label for="includeMaintenance">Include Monthly Maintenance:</label>
                    <input type="checkbox" id="includeMaintenance" checked>
                </div>

                <div class="toggle-switch">
                    <label for="includeInsurance">Include Monthly Insurance:</label>
                    <input type="checkbox" id="includeInsurance" checked>
                </div>

                <button type="submit">Calculate</button>
            </form>
        </div>

        <!-- Draggable Result Container -->
        <div id="resultContainer" class="draggable">
            <div class="header">Calculation Results</div>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
